<!DOCTYPE html>
<html>
<head>
    <title>Kasir Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <style>
        body { 
            margin: 0; 
            padding: 20px; 
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #1e40af 0%, #000000 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .container {
            background: rgba(0,0,0,0.3);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        h1 { color: #fff; margin-bottom: 20px; }
        .status { 
            font-size: 18px; 
            margin: 20px 0; 
            padding: 15px;
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
        }
        .redirect-btn {
            background: #1e40af;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin: 15px 0;
        }
        .redirect-btn:hover {
            background: #1d4ed8;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #fff;
            border-top: 3px solid #1e40af;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üõí Kasir Toko</h1>
        <div class="status">
            <div class="loading"></div>
            Testing connection to server...
        </div>
        <p>Server URL: <strong>https://192.168.11.45:2020</strong></p>
        <a href="https://192.168.11.45:2020/index.php?page=dashboard" class="redirect-btn">
            Buka Dashboard
        </a>
        <p><small>Klik jika tidak otomatis redirect</small></p>
    </div>

    <script>
        // Test connection
        fetch('https://192.168.11.45:2020/index.php', {
            mode: 'no-cors',
            credentials: 'include'
        }).then(() => {
            console.log('Connection successful');
            setTimeout(() => {
                window.location.href = 'https://192.168.11.45:2020/index.php?page=dashboard';
            }, 2000);
        }).catch(error => {
            console.log('Connection test:', error);
            document.querySelector('.status').innerHTML = 
                '‚ö†Ô∏è Connection test failed. Check server and try manual link below.';
        });
    </script>
</body>
</html>
