<!doctype html>
<html lang="id">
<head>
    <meta charset="utf-8">
    <title>Template Label Harga</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .sheet { display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; }
        .label { border: 1px dashed #111; padding: 8px; border-radius: 6px; text-align: center; }
        .label h3 { margin: 0 0 4px; font-size: 16px; }
        .price { font-size: 20px; font-weight: bold; }
        .barcode { font-size: 12px; margin-top: 6px; letter-spacing: 3px; }
    </style>
</head>
<body>
    <h1>Template Label Harga A4</h1>
    <p>Salin dan sesuaikan konten label di bawah ini sebelum mencetak.</p>
    <div class="sheet">
        <div class="label">
            <h3>Nama Produk</h3>
            <div class="price">Rp0</div>
            <div class="barcode">1234567890</div>
        </div>
        <!-- Gandakan blok .label sesuai kebutuhan -->
    </div>
</body>
</html>
